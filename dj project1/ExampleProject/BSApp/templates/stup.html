{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg border border-info">
		<div class="card-body">
			<h3>update</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="a" placeholder="" class="form-control my-2" value="{{v.rn}}">
				<input type="text" name="b" placeholder="" class="form-control my-2" value="{{v.sn}}">
				<input type="number" name="c" min="1" max="4" placeholder="" class="form-control my-2" value="{{v.sy}}">

				<div class="row my-2">
					<div class="col">
						<a href="{% url 'stud' %}" class="btn btn-secondary form-control">back</a>
					</div>
					<div class="col">
						<input type="submit" value="update" class="btn btn-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
