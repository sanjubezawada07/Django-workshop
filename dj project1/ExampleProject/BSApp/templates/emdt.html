{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
	{% if messages %}
	{% for h in messages %}
	<div class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success!</strong> {{h}}
</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-5 mx-auto shadow-lg border border-success">
		<div class="card-body">
			<h3>delete employee</h3>
			<form method="post">
				{% csrf_token %}
				<h4>are you sure you want to delete</h4>
				<h5>id:{{c.eid}}</h5>
				<h5>name:{{c.ename}}</h5>
				<div class="row">
					<div class="col">
						<a href="{% url 'em' %}" class="form-control btn btn-outline-secondary">no</a>
					</div>
					<div class="col">
						<input type="submit" name="" value="yes" class="form-control btn btn-outline-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
